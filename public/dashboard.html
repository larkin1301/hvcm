<!-- public/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - HVC Monitor</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>#map { width: 100%; height: 90vh; }</style>
</head>
<body>
  <h1>Device Dashboard</h1>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    async function fetchDevices() {
      const res = await fetch('/api/devices');
      if (!res.ok) { alert('Failed to load devices'); return []; }
      return await res.json();
    }
    (async () => {
      const devices = await fetchDevices();
      const map = L.map('map').setView([51.5, -0.1], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      devices.forEach(d => {
        L.marker([d.latitude, d.longitude]).addTo(map)
          .bindPopup(`<b>${d.device_id}</b><br>Time: ${d.timestamp}`);
      });
    })();
  </script>
</body>
</html>
